<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Welcome to Baba Ijebu</title>
</head>
<body>
    <div class="container-fluid my-5 p-3">
        <p>Welcome to Baba Ijebu</p>

        <div>Which game do you want to play?</div>
        <form id="radioForm" name="radioForm" action="#">
            <div class="form-check me-5">
                <input type="radio" class="form-check-input" id="twoSure" name="optradio" value="2 Sure">
                <label class="form-check-label" for="radio1">2 Sure</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="threeDirect" name="optradio" value="3 Direct">
                <label class="form-check-label" for="radio2">3 Direct</label>
            </div>
        </form>

        <p id="content1"></p>
        <p id="proceedToPlay"></p>

        <form id="lotteryForm" name="lotteryForm" action="#" class="my-2">
            <div name="inputGroup" id="inputGroup">
                <input type="text" name="num1" id="num1" class="nums me-2" placeholder="" maxlength="2">
                <input type="text" name="num2" id="num2" class="nums me-2" placeholder="" maxlength="2">
                <input type="text" name="num3" id="num3" class="nums me-2" placeholder="" maxlength="2">
                <button id="play" type="submit" class="btn btn-success rounded-pill">Play</button>
            </div>
            <div id="error"></div>
        </form>

        <p id="content2"></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
